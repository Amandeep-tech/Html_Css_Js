<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scisors</title>
  <meta name="author" content="Yasin BARAN brnysn.com / yasinbaran.com.tr" />
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <!-- yasinbaran.com.tr / brnysn.com -->
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <main>

    <div class="selectSection">
      <h2 class="move">make your move, loser &#129488;</h2>
      <div class="options">
        <div class="option">
          <img src="src/img/2.svg" alt="rock" id="rock" data-key="2">
        </div>
        <div class="option">
          <img src="src/img/1.svg" alt="scissors" id="scissors" data-key="1">
        </div>
        <div class="option">
          <img src="src/img/3.svg" alt="paper" id="paper" data-key="3">
        </div>
      </div>
      <div class="resultSection">
        <h2 id="result">READY</h2>
      </div>
      <div class="computer">
        <div id="computerOption">
          <img src="" alt="" id="computerMoveImg">
        </div>
      </div>
    </div>
  </main>
  <script src="src/main.js"></script>
</body>

</html>
