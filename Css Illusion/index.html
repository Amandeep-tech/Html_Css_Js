<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Css Illusion</title>
  <meta name="author" content="Yasin BARAN brnysn.com / yasinbaran.com.tr" />
  <link rel="stylesheet" href="src/style.css">

<body>
  <!-- yasinbaran.com.tr / brnysn.com -->
  <header>
    <h1>Css Illusion</h1>
  </header>

  <main>
    <div class="upperContainer">
      <label for="duration">Duration 
        <span id="result"></span>
      </label>
      <div class="slidecontainer">
        <input type="range" name="duration" id="duration" min="500" max="10000" step="100" value="3000" class="slider">
      </div>
      <label for="delay">Delay 
        <span id="delayResult"></span>
      </label>
      <div class="slidecontainer">
        <input type="range" name="delay" id="delay" min="10" max="5000" step="5" value="100" class="slider">
      </div>
    </div>
    <div class="container">
      <div class="line line1">
        <div class="circle circle1"></div>
      </div>
      <div class="line line2">
        <div class="circle circle2"></div>
      </div>
      <div class="line line3">

      </div>
      <div class="line line4">
        <div class="circle circle4"></div>
      </div>
      <div class="line line5">

      </div>
      <div class="line line6">

      </div>
      <div class="line line7">
        <div class="circle circle7"></div>
      </div>
      <div class="line line8">
        <div class="circle circle8"></div>
      </div>
      <div class="line line9">
        <div class="circle circle9"></div>
      </div>
      <div class="line line10">
        <div class="circle circle10"></div>
      </div>
      <div class="line line11">
        <div class="circle circle11"></div>
      </div>
      <div class="line line12">
        <div class="circle circle12"></div>
      </div>
      <div class="line line13">
        <div class="circle circle13"></div>
      </div>
      <div class="line line14">
        <div class="circle circle14"></div>
      </div>
      <div class="line line15">
        <div class="circle circle15"></div>
      </div>
      <div class="line line16">
        <div class="circle circle16"></div>
      </div>
      <div class="line line17">
        <div class="circle circle17"></div>
      </div>
      <div class="line line18">
        <div class="circle circle18"></div>
      </div>
    </div>
  </main>

  <script src="src/main.js"></script>

</html>
